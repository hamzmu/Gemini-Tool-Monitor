<!DOCTYPE html>
<head>
  <title>Gemini Tool Monitor</title>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div id="page1" class="wrapper">
  <div id="videoBox" class="screenBox">
    <div class="inner"></div>
  </div>

  <div class="pane">
    <label>API Key
      <input id="apiKey" type="text" placeholder="get api key at 'https://aistudio.google.com/apikey' " />
    </label>

    <label>Tool
      <select id="tool">
        <option value="prometheus" selected>Prometheus</option>
        <option value="grafana">Grafana</option>
        <option value="datadog">Datadog</option>
      </select>
    </label>

    <label>Model
      <select id="model">
        <option value="gemini-2.0-flash-exp" selected>gemini-2.0-flash-exp</option>

        <option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b (not working)</option>
      </select>
    </label>

    <label>Frequency-(sec)
      <input id="freq" type="number" min="1" value="5" />
    </label>

    <button id="nextBtn"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      NEXT
    </button>
  </div>
</div>

<div id="page2" class="wrapper hidden">
  <div id="videoBox2" class="screenBox">
    <div class="inner"></div>
  </div>

  <div class="pane">
    <h5 style="margin:0;">Prompt - add anything else?</h5>
    <textarea id="promptArea"></textarea>

    <div id="btnRow">
      <button id="backBtn" class="mdl-button mdl-button--raised mdl-button--colored">BACK</button>

      <button id="startBtn"
              class="mdl-button mdl-button--raised mdl-button--colored">
        START
      </button>
    </div>
  </div>
</div>

<div id="page3" class="wrapper hidden">
  <div id="videoContainer" class="screenBox">
    <div class="inner" id="innerVideoBox"></div>
  </div>

  <div class="pane">
    <div class="paneHeader">
      <h5 style="margin:0;">Logs</h5>
      <button id="exportBtn"
              class="mdl-button mdl-button--raised mdl-button--colored">
        EXPORT SUMMARY
      </button>
    </div>

    <div id="logs"></div>
    <div style="display: flex; border: 1px solid #000; margin-top: 10px;">
      <input id="chatInput" type="text" placeholder="Type a message..." style="flex: 1; border: none; padding: 8px;" />
      <button id="sendChatBtn" style="width: 40px;">&#10148;</button>
    </div>
    <div id="stopRow">
      <button id="stopBtn"     class="mdl-button">STOP</button>
      <button id="restartBtn"  class="mdl-button">RESTART</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="prompts.js"></script>
</body>
</html>
